name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - run: docker build -t autoqa-frontend -f Dockerfile.frontend .
      # Security scans: uses: aquasecurity/trivy-action@master