apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: autoqa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: autoqa-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: autoqa-secrets